global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'celestia-storage-monitoring'

scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape celestia-app metrics
  - job_name: 'celestia-app'
    static_configs:
      - targets: ['celestia-app:26660']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Scrape node-exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Scrape directory-size-exporter for directory size metrics
  - job_name: 'directory-exporter'
    static_configs:
      - targets: ['directory-exporter:9101']
    scrape_interval: 30s
